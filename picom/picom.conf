#################################
# Backend
#################################
backend = "glx";
glx-no-stencil = true;

#################################
# Shadows
#################################
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

shadow-exclude = [
    "! name~=''",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "name *= 'Firefox'",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'"
];
shadow-ignore-shaped = false;

#################################
# Opacity
#################################
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
alpha-step = 0.06;
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

#################################
# Fading
#################################
fading = true;
fade-delta = 10;
fade-in-step = 0.1;
fade-out-step = 0.1;

#################################
# Other
#################################
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = false;
vsync = true;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;

#################################
# Window type settings
#################################
wintypes:
{
    tooltip = {
        shadow = false;
        opacity = 0.85;
        focus = true;
    };
};
